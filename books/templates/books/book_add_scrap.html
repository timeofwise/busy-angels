{% extends 'base.html' %}
{% load static %}
{% block title %}독서 메모{% endblock %}

{% block content %}
<section id="hero" style="background-image: url('/static/img/pexels-{{rand}}.jpg');background-attachment:fixed">
    <div class="container" style="overflow:scroll!important;height:95vh!important;">
        <div id="top_blank" class="row"></div>
        <div class="row">
            <div class="col">
                <form action="" method="POST" autocomplete="off">
                {% csrf_token %}
                    <table class="table storage-text" style="background-color:rgb(0,0,0,0.3)">
                        <thead>
                            <tr>
                                <th>구분</th>
                                <th>입력</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>{{ form.article.errors }}<label for="id_article">Article:</label></td>
                                <td>{{ form.article }}</td>
                            </tr>
                            <tr>
                                <td>{{ form.quote.errors }}<label for="id_quote">Quote:</label></td>
                                <td><textarea class="form-control" name="quote" cols="40" rows="10" required="" id="id_quote"></textarea></td>
                            </tr>
                            <tr>
                                <td>{{ form.comment.errors }}<label for="id_comment">Quote:</label></td>
                                <td>
                                    <div class="summernote-div" cols="40" rows="10" width="720" height="480">
                                        <iframe id="id_comment_iframe" src="/summernote/editor/id_comment/" frameborder="0" width="100%" height="480" style="height: 480px;"></iframe>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <textarea name="comment" cols="40" rows="10" id="id_comment" hidden="true" style="display: none;"></textarea>
                    <script>
                        var settings_id_comment = {"width": "100%", "height": 480, "lang": "en-US", "toolbar": [["style", ["style"]], ["font", ["bold", "italic", "underline", "superscript", "subscript", "strikethrough", "clear"]], ["fontname", ["fontname"]], ["fontsize", ["fontsize"]], ["color", ["color"]], ["para", ["ul", "ol", "paragraph"]], ["height", ["height"]], ["table", ["table"]], ["insert", ["link", "picture", "video", "hr"]], ["view", ["fullscreen", "codeview"]], ["help", ["help"]]], "url": {"language": "/static/summernote/lang/summernote-en-US.min.js", "upload_attachment": "/summernote/upload_attachment/"}};
                    </script>
                    <style>
                        iframe.note-fullscreen {
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%!important;
                        height: 100vh!important;
                        z-index: 4000;
                        }
                    </style>


                    <input type="submit" class="btn btn-success mt-2" value="포스트">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
